

<html>
<body>
<form name="frm">
 이름 : <input type="text" name="name" id="name"><br>
 나이 : <input type="text" name="age" id="age"><br>
 하루일상 : <input type="radio" name="day" value="cool">cool <input type="radio" name="day" value="blue">blue <input type="radio" name="day" value="fine">fine <br>
 반복횟수 : <input type="text" name="num" id="num"><br>
 <input type="button" value="확인" onclick="javascript_:ca()"><br>
 <div id="div1"></div>
</form>
</body>
<script>
 function ca(){
  var name = document.frm.name.value;
  var age = document.frm.age.value;
  var num = document.frm.num.value;
  var day = document.frm.day;
  var dayVal;
  var div2 = document.getElementById("div1");
  
  div2.innerHTML="";
  for(i=0;i<day.length;i++){
   if(day[i].checked){
    dayVal=day[i].value;
   }
  }
  for(i=0;i<num;i++){
   div2.innerHTML+="이름 "+name+"<br> 나이 "+age+"<br> 나의하루 "+dayVal+"<br>";   
  }
 }
</script>
</html>
